<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/script.js"></script>
</head>

<body class="container container-fluid vh-100" id="pageBody">
  <div class="contaider contariner-fluid">
    <div class="row d-flex my-2">
      <div class="col-5 mx-auto py-5 d-flex flex-column border">
        <button class="btn btn-secondary m-auto" onclick="togglePageBackground()">Mudar cor de fundo</button>
      </div>
      <div class="col-5 mx-auto py-5 border">
        <div class="input-group">
          <input id="itemToList" class="form-control" type="text" />
          <button class="btn btn-secondary" onclick="addToList()">Adicionar Ã  lista</button>
        </div>
        <ul class="list-group my-2" id="list">
        </ul>
      </div>
    </div>
    <div class="row d-flex mb-2">
      <div class="col-5 mx-auto py-5 d-flex inline-flex border">
        <button id="btnToggleText" class="btn btn-secondary mx-auto" onclick="toggleText()">Ocultar Texto</button>
        <div class="fs-4 p-0 m-auto w-25 d-flex">
          <span id="textToToggle" class="p-0 mx-auto">Texto</span>
        </div>
      </div>
      <div class="col-5 mx-auto py-5 d-flex border">
        <span class="color-hover fs-4 p-0 m-auto">Mudar a cor do texto</span>
      </div>
    </div>
    <div class="row d-flex mb-2">
      <div class="col-5 mx-auto py-5 d-flex flex-column border">
        <button id="btnCounter" class="btn btn-secondary m-auto w-25" onclick="counter()">0</button>
      </div>
      <div class="col-5 mx-auto py-5 d-flex border">
        <button id="lamp" class="lamp lamp-on m-auto" style="width: 75px; height: 75px;" onclick="toggleLamp()" />
      </div>
    </div>
  </div>
  </div>
</body>

</html>
